<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dressing Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto px-4 flex items-center">
            <img src="{{url_for('static', filename='images/logo.png')}}" class="h-10 w-10 rounded-full">
            <h1 class="ml-3 text-xl font-semibold">Virtual Dressing Room</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">Real-Time Virtual Try-On</h2>
            <p class="text-gray-400">See how clothes look on you in real-time</p>
        </div>

        <div class="video-container bg-black rounded-lg overflow-hidden shadow-lg">
            {% if url_for('video_feed') %}
                <img src="{{ url_for('video_feed') }}" width="640" height="480" class="w-full">
            {% else %}
                <div class="video-overlay">
                    <div class="text-center p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <p>Camera feed will appear here</p>
                    </div>
                </div>
            {% endif %}
        </div>

        <div class="mt-8 text-center">
                <label class="block mb-4">
                    <span class="block text-sm font-medium text-gray-300 mb-2">Select Clothing Image</span>
                    <input type="file" name="cloth" accept="image/*" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-600 file:text-white
                        hover:file:bg-blue-700">
                </label>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                    Start Virtual Try-On
                </button>
            </form>
        </div>

        {% if op %}
        <div class="mt-12 text-center">
            <h3 class="text-xl font-semibold mb-4">Your Virtual Try-On Result</h3>
            <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-4">
                <img src="data:image/png;base64,{{ op }}" class="w-full rounded border-2 border-blue-500">
            </div>
            <button onclick="window.location.reload()" class="mt-4 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded">
                Try Again
            </button>
        </div>
        {% endif %}
    </main>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <p>Â© 2023 Virtual Dressing Room | Powered by Deep Learning</p>
        </div>
    </footer>
</body>
</html>
